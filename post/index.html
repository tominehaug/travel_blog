<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="../assets/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/4b71fec88a.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <picture>
          <source srcset="/assets/logo_mobile.png" media="(max-width: 768px)" />
          <img src="/assets/logo_desktop.png" alt="logo" />
        </picture>
      </a>
      <div class="logged-in">
        <button class="dropdown-btn">
          <span class="username"></span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <nav>
          <ul>
            <li>
              <a href="create.html"
                ><button id="new-post" class="primary-button">
                  New post
                </button></a
              >
            </li>
            <li>
              <button id="sign-out" class="secondary-button">Sign out</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logged-out">
        <button class="primary-button">
          <a href="/account/login.html">Sign in</a>
        </button>
      </div>
    </header>
    <div id="title-wrapper"></div>
    <main class="main">
      <div id="byline">
        <div id="edit-access" class="edit">
          <a>
            <i class="fa-solid fa-pen"></i>
            <span>EDIT</span>
          </a>
        </div>
      </div>
      <div id="body-wrapper"></div>
      <div class="share">
        <i class="fa-solid fa-share-from-square"></i>
      </div>
    </main>
    <div id="popup-backdrop" class="hidden"></div>
    <div id="popup" class="hidden" role="dialog" aria-modal="true">
      <div class="popup">
        <p id="popup-message"></p>
        <div id="popup-actions"></div>
      </div>
    </div>
    <script type="module" src="../js/single-post.js"></script>
    <script src="../js/authentication.js"></script>
  </body>
</html>
