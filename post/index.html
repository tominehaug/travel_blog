<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <picture>
          <source srcset="/assets/logo_mobile.png" media="(max-width: 768px)" />
          <img src="/assets/logo_desktop.png" alt="logo" />
        </picture>
      </a>
      <div class="logged-in">
        <button class="dropdown-btn">
          <span class="username"></span>
          <img src="/assets/chevron-down-desktop.png" />
        </button>
        <nav>
          <ul>
            <li>
              <a href="my-posts.html"
                ><button id="my-posts" class="tertiary-button">
                  My posts
                </button></a
              >
            </li>
            <li>
              <a href="create.html"
                ><button id="new-post" class="tertiary-button">
                  New post
                </button></a
              >
            </li>
            <li>
              <button id="sign-out" class="secondary-button">Sign out</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logged-out">
        <button class="primary-button">
          <a href="/account/login.html">Sign in</a>
        </button>
      </div>
    </header>
    <div id="title-wrapper"></div>
    <main class="main">
      <div id="byline"></div>
      <div id="body-wrapper"></div>
      <div class="share">
        <img src="../assets/share.png" alt="share this post" />
      </div>
    </main>
    <div id="popup-backdrop" class="hidden"></div>
    <div id="popup" class="hidden">
      <div class="popup">
        <h2>Share this post!</h2>
        <p>link goes here</p>
        <button id="return-btn" class="cancel-button">Back</button>
      </div>
    </div>
    <script type="module" src="../js/single-post.js"></script>
    <script src="../js/authentication.js"></script>
  </body>
</html>
