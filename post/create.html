<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="../assets/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/4b71fec88a.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <picture>
          <source srcset="/assets/logo_mobile.png" media="(max-width: 768px)" />
          <img src="/assets/logo_desktop.png" alt="logo" />
        </picture>
      </a>
      <div class="logged-in">
        <button class="dropdown-btn">
          <span class="username"></span>
          <img src="/assets/chevron-down-desktop.png" />
        </button>
        <nav>
          <ul>
            <li>
              <a href="my-posts.html"
                ><button id="my-posts" class="tertiary-button">
                  My posts
                </button></a
              >
            </li>
            <li>
              <a href="create.html"
                ><button id="new-post" class="tertiary-button">
                  New post
                </button></a
              >
            </li>
            <li>
              <button id="sign-out" class="secondary-button">Sign out</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logged-out">
        <button class="primary-button">
          <a href="/account/login.html">Sign in</a>
        </button>
      </div>
    </header>
    <h2 class="center-heading">Create blog post</h2>
    <div class="form-container">
      <form id="create-form" novalidate>
        <fieldset>
          <legend>
            <img src="../assets/upload.png" />Upload image banner /
            thumbnail</legend>
            <input
              type="text"
              id="mediaUrl"
              name="mediaUrl"
              required
              placeholder="input url"
            />
            <div class="error"></div>
            <input
              type="text"
              id="mediaAlt"
              name="mediaAlt"
              required
              placeholder="input alt-text"
            />
            <div class="error"></div>
          </label>
        </fieldset>
        <div class="form-group">
          <label for="title"
            >Title<br />
            <input type="text" id="title" name="title" required />
            <div class="error"></div>
          </label>
        </div>
        <div class="form-group">
          <label for="ingress"
            >Ingress<br />
            <textarea id="ingress" name="ingress" rows="5" required></textarea>
            <div class="error"></div>
          </label>
        </div>
        <div class="form-group">
          <label for="body"
            >Body text<br />
            <textarea
              id="body"
              name="body"
              rows="10"
              required
              novalidate
            ></textarea>
            <div class="error"></div>
          </label>
        </div>
        <div class="b-buttons-container">
          <button class="secondary-button">
            <img src="../assets/trash.png" />Delete
          </button>
          <button class="primary-button" type="submit">Upload</button>
        </div>
      </form>
    </div>
    <div id="popup-backdrop" class="hidden"></div>
    <div id="popup" class="hidden" role="dialog" aria-modal="true">
      <div class="popup">
        <p id="popup-message"></p>
        <div id="popup-actions"></div>
      </div>
    </div>
    <script type="module" src="../js/create-post.js"></script>
    <script src="../js/authentication.js"></script>
  </body>
</html>
