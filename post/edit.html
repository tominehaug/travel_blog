<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
  </head>
  <body>
    <h3>Edit blog post</h3>
    <form action="" method="post">
      <label for="thumbnail"
        ><img src="../assets/upload.png" />Upload thumbnail</label
      >
      <input
        type="file"
        id="thumbnail"
        name="thumbnail"
        accept="image/*"
      /><br />
      <label for="banner"
        ><img src="../assets/upload.png" />Upload image banner</label
      >
      <input type="file" id="banner" name="banner" accept="image/*" /><br />
      <label for="title">Title</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="ingress">Ingress</label><br />
      <input type="text" id="ingress" name="ingress" /><br />
      <label for="body">Body text</label><br />
      <textarea id="body" name="body" cols="50" rows="10"></textarea><br />
      <label for="add-text"><img src="../assets/plus.png" /></label>
      <button id="add-text">Add image</button><br />
      <label for="add-body"><img src="../assets/plus.png" /></label>
      <button id="add-body">Add body text</button><br />
      <input type="submit" value="Upload" />
    </form>
    <label for="trash"><img src="../assets/trash.png" /></label>
    <button>DELETE POST</button>
  </body>
</html>
