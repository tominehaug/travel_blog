<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <picture>
          <source srcset="/assets/logo_mobile.png" media="(max-width: 768px)" />
          <img src="/assets/logo_desktop.png" alt="logo" />
        </picture>
      </a>
      <button class="nav-button"></button>
    </header>
    <h2 class="center-heading">Edit blog post</h2>
    <div class="form-container">
      <form id="edit-form" novalidate>
        <fieldset>
          <label for="banner"
            ><img src="../assets/upload.png" />Upload image banner /
            thumbnail<br />
            <input
              type="file"
              id="banner"
              name="banner"
              accept=".png, .jpeg, .jpg"
              required
            />
            <div class="file-error"></div>
          </label>
        </fieldset>
        <div class="form-group">
          <label for="title"
            >Title<br />
            <input type="text" id="title" name="title" required />
            <div class="error"></div>
          </label>
        </div>
        <div class="form-group">
          <label for="ingress"
            >Ingress<br />
            <textarea id="ingress" name="ingress" rows="5" required></textarea>
            <div class="error"></div>
          </label>
        </div>
        <div class="form-group">
          <label for="body"
            >Body text<br />
            <textarea
              id="body"
              name="body"
              rows="10"
              required
              novalidate
            ></textarea>
            <div class="error"></div>
          </label>
        </div>
        <div class="b-buttons-container">
          <button class="secondary-button">
            <img src="../assets/trash.png" />Delete post
          </button>
          <button class="primary-button" id="upload" type="submit">
            Upload
          </button>
        </div>
      </form>
    </div>
    <div id="popup-backdrop" class="hidden"></div>
    <div id="popup" class="hidden" role="dialog" aria-modal="true">
      <div class="popup warning-popup">
        <p>Are you sure you want to delete this post?</p>
        <div>
          <button class="delete-btn">Yes</button><br />
          <button id="return-btn" class="cancel-button">No</button>
        </div>
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
