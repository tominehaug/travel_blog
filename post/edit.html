<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <h2>Edit blog post</h2>
    <form action="" method="post">
      <label for="thumbnail"
        ><img src="../assets/upload.png" />Upload thumbnail</label
      >
      <input
        type="file"
        id="thumbnail"
        name="thumbnail"
        accept="image/*"
      /><br />
      <label for="banner"
        ><img src="../assets/upload.png" />Upload image banner</label
      >
      <input type="file" id="banner" name="banner" accept="image/*" /><br />
      <label for="title">Title</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="ingress">Ingress</label><br />
      <input type="text" id="ingress" name="ingress" /><br />
      <label for="body">Body text</label><br />
      <textarea id="body" name="body" cols="50" rows="10"></textarea><br />
      <label for="add-image"><img src="../assets/plus.png" /></label>
      <button id="add-image">Add image</button><br />
      <label for="add-header"><img src="../assets/plus.png" /></label>
      <button id="add-header">Add section header</button><br />
      <label for="add-body"><img src="../assets/plus.png" /></label>
      <button id="add-body">Add body text</button><br />
      <button class="primary-button" type="submit">Upload</button>
    </form>
    <label for="trash"><img src="../assets/trash.png" /></label>
    <button class="secondary-button">Delete post</button>
  </body>
</html>
