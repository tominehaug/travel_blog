<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <picture>
          <source srcset="/assets/logo_mobile.png" media="(max-width: 768px)" />
          <img src="/assets/logo_desktop.png" alt="logo" />
        </picture>
      </a>
      <button class="nav-button"></button>
    </header>
    <h2 class="center-heading">Edit blog post</h2>
    <div class="form-container">
      <form action="" method="post">
        <fieldset>
          <label for="thumbnail"
            ><img src="../assets/upload.png" />Upload thumbnail</label
          >
          <input
            type="file"
            id="thumbnail"
            name="thumbnail"
            accept="image/*"
          /><br />
          <label for="banner"
            ><img src="../assets/upload.png" />Upload image banner</label
          >
          <input type="file" id="banner" name="banner" accept="image/*" /><br />
        </fieldset>
        <div class="form-group">
          <label for="title">Title</label><br />
          <input type="text" id="title" name="title" /><br />
        </div>
        <div class="form-group">
          <label for="ingress">Ingress</label><br />
          <input type="text" id="ingress" name="ingress" /><br />
        </div>
        <div class="form-group">
          <label for="body">Body text</label><br />
          <textarea id="body" name="body" cols="50" rows="10"></textarea><br />
        </div>
        <div class="form-group">
          <label for="add-image"><img src="../assets/plus.png" /></label>
          <button id="add-image" class="add-button">Add image</button><br />
        </div>
        <div class="form-group">
          <label for="add-header"><img src="../assets/plus.png" /></label>
          <button id="add-header" class="add-button">Add section header</button
          ><br />
        </div>
        <div class="form-group">
          <label for="add-body"><img src="../assets/plus.png" /></label>
          <button id="add-body" class="add-button">Add body text</button><br />
        </div>
        <div class="b-buttons-container">
          <button class="secondary-button">
            <img src="../assets/trash.png" />Delete post
          </button>
          <button class="primary-button" id="upload" type="submit">
            Upload
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
