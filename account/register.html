<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register user</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <h2>Register</h2>
    <form>
      <label for="first-name">First name</label><br />
      <input type="text" id="first-name" name="first-name" /><br />
      <label for="second-name">Second name</label><br />
      <input type="text" id="second-name" name="second-name" /><br />
      <label for="email">E-mail</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="pwd">Password</label><br />
      <input type="password" id="pwd" name="pwd" /><br />
      <label for="r-pwd">Repeat password</label><br />
      <input type="password" id="r-pwd" name="r-pwd" /><br />
      <input type="submit" id="signup" name="signup" value="SIGN UP" />
    </form>
  </body>
</html>
