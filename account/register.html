<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register user</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <picture>
          <source srcset="/assets/logo_mobile.png" media="(max-width: 768px)" />
          <img src="/assets/logo_desktop.png" alt="logo" />
        </picture>
      </a>
      <button class="nav-button"></button>
    </header>
    <h2 class="center-heading">Register</h2>
    <div class="form-container">
      <form id="registration-form">
        <label for="username"
          >Username<br />
          <input type="text" id="username" name="username" required />
          <div class="error"></div>
        </label>
        <label for="email"
          >E-mail<br />
          <input type="email" id="email" name="email" required />
          <div class="error"></div
        ></label>
        <label for="password"
          >Password<br />
          <input type="password" id="password" name="password" required />
          <div class="error"></div>
        </label>
        <label for="repeatpass"
          >Repeat password<br />
          <input type="password" id="repeatpass" name="repeatpass" required />
          <div class="error"></div
        ></label>
        <div class="a-buttons-container">
          <button type="submit" id="signup" class="primary-button">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
