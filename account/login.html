<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Maitree:wght@400;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
  </head>
  <body>
    <h3>Log in</h3>
    <form>
      <label for="username">E-mail</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Password</label><br />
      <input type="password" id="pwd" name="pwd" />
      <input type="submit" id="signin" name="signin" value="SIGN IN" />
    </form>
    <button>SIGN UP</button>
  </body>
</html>
